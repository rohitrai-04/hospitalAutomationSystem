<html th:replace="~{Admin/Adminbase::layout(~{::main})}">
  <head>
    <title>Admin Dashboard</title>
  </head>
  <body>
    <main>
<div class="row">
    <div class="col-sm-6 mx-auto" >
       <div class="card">
        <div class="card-header">
            <h4 class="text-center bg-primary text-white fw-bold">Change your Password</h4>
        </div>
        <div class="card-body"></div>
         <form action="" method="post">
            <div class="row">
                <div class="col-sm-12">
                       <input type="password" name="oldPassword" class="form-control" required placeholder="Old Password">
                </div>
                <div class="col-sm-12">
                    <label class="fw-bold" for=""> Enter your New Password</label>
                    <input type="password" name="newPassword" class="form-control" required placeholder="New Password">
                </div>
                <div class="col-sm-12">
                    <label class="fw-bold" for=""> Enter your Confirm Password</label>
                    <input type="password" name="confirmPassword" class="form-control" required placeholder="Confirm Password">
                </div>
                <div class="col-sm-12 mt-3 my-3 text-center">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </div>
         </form>
       </div>
    </div>
</div>

    </main>
  </body>
</html>
